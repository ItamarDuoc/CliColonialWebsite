{% load static %}
{% include 'header.html' %}

<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" name="username" required> <!-- Cambiado a username -->
        </div>
        <div class="form-group">
            <label for="numero_celular">Número Celular</label>
            <input type="number" class="form-control" id="numero_celular" name="numero_celular" required>
        </div>
        <div class="form-group">
            <label for="run">RUN</label>
            <input type="text" class="form-control" id="run" name="run" required>
        </div>
        <div class="form-group">
            <label for="numero_documento">Número de Documento</label>
            <input type="number" class="form-control" id="numero_documento" name="numero_documento" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="auth_code">Código de Autenticación</label>
            <input type="text" class="form-control" id="auth_code" name="auth_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    {% if form.non_field_errors %}
        <div class="alert alert-danger mt-3">{{ form.non_field_errors }}</div>
    {% endif %}
</div>
