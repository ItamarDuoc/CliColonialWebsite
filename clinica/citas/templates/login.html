{% load static %}
{% include 'header.html' %}

<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="run">RUN</label>
            <input type="text" class="form-control" id="run" name="run" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="additional_data">Numero documento</label>
            <input type="text" class="form-control" id="additional_data" name="additional_data" required>
        </div>
        <div class="form-group">
            <label for="auth_code">Código de Autenticación</label>
            <input type="text" class="form-control" id="auth_code" name="auth_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    {% if form.non_field_errors %}
        <div class="alert alert-danger mt-3">{{ form.non_field_errors }}</div>
    {% endif %}
</div>
